<html>
  <body>
    <input type="number" id="num-a"></input>
    <input type="number" id="num-b"></input>
    <label for="submit" id="answer">Answer</label>
    <button id="submit onclick="alert('Hello world!')">Submit</button>
  <!--
    <button id="submit onclick="getProduct()">Submit</button>
  -->
  </body>     
  <script>
      function getProduct(){
        var num_a = document.getElementById("num-a").value;
        var num_b = document.getElementById("num-b").value;
        document.getElementById("answer").innerText = num_a * num_b;
      }
  </script>
</html>
